<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		#t1:hover
		{
			border-color: green;
			width: auto;


		}
		.t2
		{
			outline-color: lightblue;
			outline-style: dotted;
			border: none;
			width: auto;

		}
		#t3
		{
			outline-color: lightblue;
			outline-style: dashed;
			
			outline-width: 2px;
			outline-offset: 3px;
			border-bottom: 5px solid green;
		}
		}
		input
		{
			outline-color: lightblue;
			outline-style: outset;
			border-bottom: 5px solid green;

		}
	</style>
</head>
<body> 
	<form>
		<label>Username</label>
			<input type="text" id = "t1" placeholder="username">
			<label>Password</label>
	<input type="password" class = "t2" placeholder="password">
	<label>Date</label>
	<input type="date" id = "t3" placeholder="date">
	<label>Time</label>
	<input type="time" placeholder="time">

	
</form>

</body>
</html>
