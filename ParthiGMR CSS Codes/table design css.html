<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<style type="text/css">
		table
		{
			width: 30px;
			height: 30px;
			border: 80px solid greenyellow;
			text-align: center;
		}
		td,th
		{
			vertical-align: top;
			border-bottom: 2px seagreen;
			background-color: greenyellow;
			color: green;
		}
		td
		{
			vertical-align: bottom;
			text-align: right;

		}


	</style>
</head>
<body>
	<table>
		<tr>
			<th>s no</th>
			<th> student name</th>
		</tr>
		<tr>
			<td>1</td>
			<td>Parthiban</td>
		</tr>

	</table>

</body>
</html>
